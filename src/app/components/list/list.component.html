<div class="container-mt-5">
  <div class="row">
    <div class="col-lg-6 offset-lg-3">
      <div class="card">
        <div class="card-body text-center">
          <span class="titulo ">Lista de cartas </span>
          <button class="btn btn-success float-end" routerLink="add">Nuevo Registro</button>
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Title</th>
                <th scope="col">Body</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let carta of listCartas">
                <td [routerLink]="['/edit' , carta.id]" class ="select" scope="col">{{carta.id}}</td>
                <td scope="col">{{carta.title}}</td>
                <td scope="col">{{carta.body}}</td>
                <td class ="select">
                  <i (click)="open(mymodal)" class="fa-solid fa-trash text-danger"></i>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>


<ng-template #mymodal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Bootstrap Modal</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">Ã—</span>
    </button>
  </div>
  <div class="modal-body">
    This is example from ItSolutionStuff.com
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-danger" (click)="modal.close('Save click')">Cerrar</button>

    <button type="button" class="btn btn-success" (click)="modal.close('Save click')">Aceptar</button>
  </div>
</ng-template>
