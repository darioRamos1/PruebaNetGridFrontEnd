<section class="vh-90">
  <div class="container-fluid h-custom login-container"  >
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp" class="img-fluid"
          alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form [formGroup]="userForm">
          <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
            <h2 class="mb-3">Iniciar Sesión</h2>
          </div>
          <!-- Email input -->
          <div class="form-outline mb-6">
            <input type="email"  formControlName="email" id="form3Example3" class="form-control form-control-lg"
              placeholder="Ingresa un correo válido" />
            <label class="form-label" for="form3Example3">Correo</label>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-3">
            <input type="password" formControlName="password" id="form3Example4" class="form-control form-control-lg"
              placeholder="Ingresar contraseña" />
            <label class="form-label" for="form3Example4">Contraseña</label>
          </div>

          <div class="d-flex justify-content-between align-items-center">
            <!-- Checkbox -->
            <div class="form-check mb-0">
              <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
              <label class="form-check-label" for="form2Example3">
                Recordarme
              </label>
            </div>
            <a  class="text-body">¿Olvidaste tu contraseña?</a>
          </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="button" class="btn btn-primary btn-lg"
            (click)="logguear()"
              style="padding-left: 2.5rem; padding-right: 2.5rem;">Iniciar Sesión</button>
          </div>

        </form>
      </div>
    </div>
  </div>

</section>
